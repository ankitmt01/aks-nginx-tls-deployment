apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: dev # Use your target namespace
  annotations:
    # kubernetes.io/ingress.class: "nginx" # <-- REMOVED
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer" 
    nginx.ingress.kubernetes.io/ssl-redirect: "true" 
spec:
  ingressClassName: nginx # <-- ADDED THIS LINE
  tls:
  - hosts:
    - __NIP_IO_HOST__ # Placeholder for replacement
    secretName: hello-world-tls-selfsigned 
  rules:
  - host: __NIP_IO_HOST__ # Placeholder for replacement
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 80