apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-app
        image: ${acrName}.azurecr.io/coditas:${IMAGE_TAG}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-auth